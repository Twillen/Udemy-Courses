<div class="form-group">
    <input 
        type="text"
        [class.is-invalid]='ngControol.touched && ngControol.invalid'
        class="form-control"
        [formControl]='ngControol.control'
        placeholder="{{label}}"
        bsDatepicker
        [bsConfig]='bsConfig'
        [maxDate]='maxDate'
    >
    <div *ngIf="ngControol.control.errors?.required" class="invalid-feedback">{{label}} is required.</div>
</div>
